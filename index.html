<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What's on your mind!" autocomplete="off" />
            <input type="Submit" id="new-task-submit" value="Add Task" />
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Today's Task</h2>

            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="TASK1" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js">
    </script>
</body>

</html>
